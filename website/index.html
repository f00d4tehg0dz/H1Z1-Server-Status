<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>H1Z1 Server States</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="H1Z1 Server Status Page">
    <meta name="author" content="@Prom3theu5">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.1/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="h1z1">
    <div ng-controller="MainController">
        <div class="container">
            <div clas="row">
                <div class="col-lg-12">
                    <img src="images/bannerstates.png" class="img-responsive" width="100%" id="banner">
                </div>
            </div>
            <div class="row">
         	 <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">EU SERVERS</h3>
                            <small>Showing {{Servers.EU.length}} Servers</small>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" ng-repeat="server in Servers.EU">
                                    <div class="col-lg-6">{{server.ServerName}}</div>
                                    <div class="col-lg-1"><i class="{{server.State == 'Down' ? 'fa fa-thumbs-down' : 'fa fa-thumbs-up'}}" style="{{server.State == 'Down' ? 'color:red;' : 'color:green;'}}"></i></div>
                                    <div class="col-lg-5">
                                        <span class="badge" ng-class="{'badge-offline': server.State == 'Down', 'badge-low': server.State == 'Low', 'badge-medium': server.State == 'Medium', 'badge-high': server.State == 'High', 'badge-vhigh': server.State == 'Very High'}">{{server.State}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">US SERVERS</h3>
                            <small>Showing {{Servers.US.length}} Servers</small>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" ng-repeat="server in Servers.US">
                                    <div class="col-lg-6">{{server.ServerName}}</div>
                                    <div class="col-lg-1"><i class="{{server.State == 'Down' ? 'fa fa-thumbs-down' : 'fa fa-thumbs-up'}}" style="{{server.State == 'Down' ? 'color:red;' : 'color:green;'}}"></i></div>
                                    <div class="col-lg-5">
                                        <span class="badge" ng-class="{'badge-offline': server.State == 'Down', 'badge-low': server.State == 'Low', 'badge-medium': server.State == 'Medium', 'badge-high': server.State == 'High', 'badge-vhigh': server.State == 'Very High'}">{{server.State}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
